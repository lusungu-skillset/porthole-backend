services:
  backend:
    build: ./backend
    container_name: pothole-backend
    ports:
      - "3005:3005"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development

  db:
    image: postgis/postgis:13-3.3
    container_name: pothole-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pothole
      POSTGRES_DB: pothole_db
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./backend/db/init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s

volumes:
  dbdata: